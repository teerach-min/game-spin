# Nixpacks configuration for Railway
[phases.setup]
nixPkgs = ["nodejs-22_12_x", "postgresql"]

[phases.install]
cmds = [
  "cd back-end && npm install",
  "cd front-end && npm install"
]

[phases.build]
cmds = [
  "cd back-end && npm run prisma:generate",
  "cd back-end && npm run build",
  "cd front-end && npm run build"
]

[start]
cmd = "cd back-end && npm run start:prod"
